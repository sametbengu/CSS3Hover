<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kullanıcı Kayıt Ekranı</title>

    </head>
    <body>
        <div class="signup-form">
            <form action="index.html">
                <h1>SIGN UP</h1>
                <input type = "text" name="ad" required placeholder="İsminizi Giriniz" class="txt">
                <input type = "text" name="soyad" required placeholder="Soyisminizi Giriniz" class="txt"> 
                <input type = "email" name="email" required placeholder="Mailinizi Giriniz" class="txt">
                <input type=password name="sifre" required placeholder="Sifrenizi Giriniz" class="txt">  
                <input type="password" name="sifreOnayla" required placeholder="Sifrenizi Onaylayınız"class="txt">
                <input type = "tel" name="telefon"  placeholder="Telefon Numaranız"class="txt">
                <input type = "date" class="txt">     
                <input type="submit" value="Kayıt Ol" class="signup-btn">
                <a href="#">Zaten bir hesabım var</a>
            </form>
        </div>

    </body>

</html>
